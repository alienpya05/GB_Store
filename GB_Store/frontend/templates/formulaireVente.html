{% extends 'header-footer.html' %}
{% load static %}
{% block content %}
<div class="register-categorie">
    <div class="form-container">
        <div class="image-holder"><img src="{% static 'assets/caisse 1.jpg' %}" alt="image"></div>
        <form method="post" action="{% url 'vendre' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center"><strong>Make </strong> the sale</h2>
            <div class="form-group">
                <input class="form-control" type="number" id="montant_facture" name="montant_facture" value="{{ prix_total_panier }}" readonly>
            </div>
            <div class="form-group">
                <input class="form-control" type="number" id="somme_payee" name="somme_payee" placeholder="Entrez le montant">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block"  type="submit">Make sale</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
